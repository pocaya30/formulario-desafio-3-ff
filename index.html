<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
    
</head>

<body>
    <div class="box">
        <form action="" id="form">
            <fieldset>
                <legend><b>Formulário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser">

                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser">
                    <label for="email" class="labelInput">Email</label>
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser">
                    <label for="telefone" class="labelInput">Telefone</label>
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br>
                <div>
                    <p>Sexo:</p>
                    <input type="radio" name="genero" value="feminino" id="feminino" class="genero">
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" name="genero" value="masculino" id="masculino" class="genero">
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" name="genero" value="outro" id="outro" class="genero">
                    <label for="outro">Outro</label>
                </div>
                <br>
                    <div class="inputBox">
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento">
                    <a>Aqui vai a mensagem de erro...</a>
                    </div>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                    <label for="cidade" class="labelInput">Cidade</label>
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser">
                    <label for="estado" class="labelInput">Estado</label>
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser">
                    <label for="endereco" class="labelInput">Endereço</label>
                    <a>Aqui vai a mensagem de erro...</a>
                </div>
                <br>
                <input type="submit" name="submit" id="submit">


            </fieldset>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
